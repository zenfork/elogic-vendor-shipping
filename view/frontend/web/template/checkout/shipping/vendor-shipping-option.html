<div id="additional-shipping-option-wrapper" data-bind="visible: selectedMethod() == 'vendorshipping_vendorshipping'">
    <!-- ko if: (getVendors())-->
    <ul data-bind="foreach: getVendors()">
        <li>
            <strong><span data-bind="text: name"> </span></strong>
            <!-- ko if: (description)-->
            <span>has description <i><span data-bind='text: description'>&nbsp;</span></i></span>
            <!-- /ko -->
            <!-- ko ifnot: (description)-->
            <span>hasn't description</span>
            <!-- /ko -->
        </li>
    </ul>
    <!-- /ko -->
    <div class="step-title" data-role="title" data-bind="i18n: 'Choose vendor'"></div>
    <!-- ko foreach: element.getRegion('additionalShippingOptionField') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
</div>
